name: visionzerobot

on:
  schedule:
    - cron: '33 17 * * Wed'
  workflow_dispatch:


jobs:
  visionzerobot-post:
    runs-on: macOS-latest
    env:
      TWITTER_CONSUMER_API_KEY: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
      TWITTER_CONSUMER_API_SECRET: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_CONSUMER_ACCESS_TOKEN }}
      TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_CONSUMER_ACCESS_TOKEN_SECRET }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - name: Install required packages
        run: Rscript -e 'install.packages(c("dplyr", "tibble", "rtweet", "sf", "lubridate", "jsonlite", "magick"), dependencies = TRUE, type = "mac.binary")'
      - name: Create and post tweet
        run: Rscript VZ_bot.R
